<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            overflow: hidden; /* Prevent scrolling of background images */
        }
        /* Login box styling */
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center;
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #00aa00; /* Green color for the title */
        }
        .login-box .company-name {
            font-size: 20px;
            color: #00aa00; /* Green color */
            margin-bottom: 10px;
        }
        .login-box .motto {
            font-style: italic;
            color: #666666; /* Gray color for motto */
            margin-bottom: 20px;
        }
        .textbox {
            margin-bottom: 20px;
        }
        .textbox input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc; /* Light gray border */
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #00aa00; /* Green button background */
            border: none;
            color: #ffffff; /* White text color */
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #007700; /* Darker green on hover */
        }
        /* Background images styling */
        .background-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind everything */
            background-size: cover; /* Cover the entire background */
            background-position: center;
            filter: blur(5px); /* Optional: Apply blur effect to background */
        }
    </style>
</head>
<body>
    <div class="background-images" style="background-image: url('{{ url_for('static', filename='Screenshot 2024-06-17 224137.png') }}');"></div>
    <div class="login-box">
        <div class="company-name">Mirza Sewtech</div>
        <div class="motto">Innovating Industrial & Agricultural Solutions</div>
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="textbox">
                <input type="text" placeholder="Username" name="User" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="Password" required>
            </div>
            <input type="submit" class="btn" value="Sign in">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
